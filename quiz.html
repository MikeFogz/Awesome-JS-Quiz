s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    
    <title>A Totally Awesome JavaScript Quiz!</title>
</head>
<body>
    <!--Nav Bar with Highscore & Timer-->
    <nav class="navbar fixed-top navbar-light bg-info">
        <a class="navbar-brand">Latest High Score: <span id="latest"></span></a>
        <h3 id="timer" >100</h3>
    </nav>
    <!--Start Questions-->
    <!-- <h1 id="timer">100</h1> -->
    <div class = "card" id="question">
        <h1>Totally Awesome & Quick JavaScript Quiz</h1>
        <p>See how well you know JavaScript with this quick quiz. Answer all the questions before time runs out! If you answer incorrectly you'll be docked time, so make each answer count! </p>
        <!-- <ul id="questions"></ul> -->
        <button id= "startbutton" class="btn btn-info"> Click Here</button>
    </div>
    <ul class = "card"  id="questions">
        <li class="btn btn-info" id="optionA" data-answer="A"></li>
        <li class="btn btn-info" id="optionB" data-answer="B"></li>
        <li class="btn btn-info" id="optionC" data-answer="C"></li>
        <li class="btn btn-info" id="optionD" data-answer="D"></li>
    </ul>




    <script src="./script.js"></script>
</body>
</html>
